<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="#{description}">
    <title>Home | CloneFlix</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <figure class="header__logo"><img src="" alt="Logo"></figure>
      <div class="header__mode">
        <label for="ilumination-mode">
          <input type="checkbox" name="ilumination-mode"><img src="" alt="Mode icon">
        </label>
      </div>
      <div class="search"><span class="search__icon"><img src="" alt="Search icon"></span>
        <form class="search__form" action="" id="form">
          <input class="seacrh__input" type="text" name="movie-search">
        </form>
      </div>
      <div class="menu">
        <figure class="menu__image menu__image--profile"><img src="" alt="Profile icon"></figure>
        <figure class="menu__image menu__image--arrow-menu"><img src="" alt="Menu"></figure>
      </div>
    </header>
    <main>
      <section class="released-movie">
        <figure class="released-movie__image"><img alt="released movie"></figure>
        <div class="released-movie__description">
          <h1 class="released-movie__title"></h1>
          <p class="released-movie__info"></p>
          <button class="btn btn--watch-now" type="submit"><span class="btn__text"></span></button>
          <button class="btn btn--info" type="submit"><span class="btn__text"></span></button>
        </div>
      </section>
      <section class="movies-list"></section>
    </main>
  </body>
  <script src="/js/script.js"></script>
</html>
